<h1>carrito de compras</h1>
<div *ngIf="productosEnCarrito.length === 0">
    <p>no hay productos en el carrito :P</p>
</div>

<table class="table">
    <thead>
        <tr>
            <th>imagen</th>
            <th>nombre</th>
            <th>descripcion</th>
            <th>precio</th>
            <th>cantidad</th>
            <th>acciones</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of productosEnCarrito; let i = index">
            <td><img [src]="item.producto.imagen" alt="{{item.productos.nombre}}" style="width: 50px; height: 50px;"></td>
            <td> {{item.producto.nombre}} </td>
            <td> {{item.producto.descripcion}} </td>
            <td> {{item.producto.precio | currency}} </td>
            <td>
                <button (click)="qutarCantidad(i)">-</button>
                {{item.cantidad}}
                <button (click)="agregarCantidad(i)">+</button>
            </td>

            <td>
                <button (click)="eliminarProducto(item.producto.id)">eliminar</button>
            </td>

        </tr>
    </tbody>
</table>
