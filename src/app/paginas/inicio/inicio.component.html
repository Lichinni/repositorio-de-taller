        <div class="carousel-caption d-none d-md-block">
          <h5>Bop Plar</h5>

        </div>

        <img src="https://preview.redd.it/the-glorp-gloom-thar-gleem-pumleth-snabble-knorp-v0-rh3f0njqm24b1.jpg?auto=webp&s=a00e6ab23f79352611516e1323d5711eb05ccb7b" alt="...">

    </button>

</div>




<div class="card-container">

    <div *ngFor='let producto of producto; let i = index' class="card">
        <img src="{{ producto.img }}" class="card-img-top" alt="imagen de un gato punto png">
        <div class="card-body">
        <h5 class="card-title">{{ producto.nombre }}</h5>
        <p class="card-text">{{ producto.info }}</p>
        <p>precio: ${{ producto.precio }}</p>
        <a href="https://www.youtube.com/watch?v=s5K2gkq98Mw" class="btn btn-primary">Adquirir gato</a>
        </div>
    </div>

</div>
